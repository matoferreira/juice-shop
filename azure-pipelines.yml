# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NexPloitScan@3
  inputs:
    apiToken: '$(APITOKENBRIGHT)'
    hostname: 'nexploit.app'
    module: 'dast'
    discoveryTypes: 'crawler'
    crawlerUrls: 'https://brokencrystals.com/'
    scanTests: 'angular_csti, file_upload, csrf, sqli, date_manipulation, full_path_disclosure, cookie_security, directory_listing, header_security, http_method_fuzzing, version_control_systems, jwt, dom_xss, wordpress, secret_tokens'
